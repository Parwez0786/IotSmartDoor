<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .body {
            padding: 20px;
            line-height: 1.6;
        }

        .body h2 {
            color: #4CAF50;
        }

        .body p {
            margin: 10px 0;
        }

        .image {
            text-align: center;
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            border-radius: 8px;
        }

        .button {
            text-align: center;
            margin: 20px 0;
        }

        .button a {
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .button a:hover {
            background: #45a049;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Knock Knock! Someone's at Your Door ðŸšª
        </div>
        <div class="body">
            <h2>Hello,</h2>
            <p>We detected someone at your door. You can view their live image on our platform or click the button below
                for direct access to the image:</p>
            <div class="image">
                <img src="{{ image_url }}" alt="Visitor Image" />
            </div>
            <p>You can also visit our website to see more details:</p>
            <div class="button">
                <a href="https://iotsmartdoor-1.onrender.com" target="_blank">Visit Website</a>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 IoT Smart Door. All rights reserved.
        </div>
    </div>
</body>

</html>
